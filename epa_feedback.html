<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EPA Feedback Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #E8F3FA;
      border: 1px solid #CCE3F0;
      border-radius: 8px;
      text-align: center;
      padding: 8px;
      width: 260px;
      height: 110px;
      margin: 0;
    }
    .count {
      font-weight: 600;
      color: #0079C2;
      margin: 0 4px;
      font-size: 14px;
    }
    button {
      border: none;
      background: none;
      cursor: pointer;
      font-size: 22px;
      margin: 0 6px;
      line-height: 1;
    }
    #msg {
      color: #0079C2;
      font-size: 13px;
      font-weight: 500;
      display: none;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <p><strong>Was this news update helpful?</strong></p>
  <div>
    <span id="likeCount" class="count">0</span>
    <button onclick="sendVote('like')">üëç</button>
    <span id="dislikeCount" class="count">0</span>
    <button onclick="sendVote('dislike')">üëé</button>
  </div>
  <p id="msg">Thank you for your feedback!</p>

  <script>
    const article = "Walk for Epilepsy 2025";  // Change for each article
    const baseUrl =
      "https://script.google.com/macros/s/AKfycbz_ig49E_Eza3OU67GymLY1QBzQglooN9_7U95PiHPkltd1ze1MHgXV-mGOhsAAd0EP/exec";

    function updateCounts() {
      fetch(baseUrl + "?article=" + encodeURIComponent(article) + "&vote=counts")
        .then((r) => r.json())
        .then((data) => {
          document.getElementById("likeCount").textContent = data.likes;
          document.getElementById("dislikeCount").textContent = data.dislikes;
        });
    }

    function sendVote(type) {
      fetch(baseUrl + "?article=" + encodeURIComponent(article) + "&record=" + type)
        .then(() => {
          document.getElementById("msg").style.display = "block";
          updateCounts();
        });
    }

    updateCounts();
  </script>
</body>
</html>
